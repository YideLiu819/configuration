[env] 
TERM = "xterm-256color" 
WINIT_X11_SCALE_FACTOR = "1" 

[window]
dynamic_padding = true 
decorations = "full"
title = "Alacritty@CachyOS" 
opacity = 1.0 
decorations_theme_variant = "Dark"
blur = true 

[window.dimensions] 
columns = 100 
lines = 30

[window.class]
instance = "Alacritty"
general = "Alacritty"

[scrolling]
history = 10000
multiplier = 3

[colors]
draw_bold_text_with_bright_colors = false

[font]
size = 12
[font.normal]
# family = "MesloLGMDZ Nerd Font"
family = "Maple Mono NF CN"
# family = "Monospace"
style = "Regular"

[font.bold]
family = "Maple Mono NF CN"
# family = "MesloLGMDZ Nerd Font"
#family = "Monospace"
style = "Bold"

[font.italic]
family = "Maple Mono NF CN"
# family = "MesloLGMDZ Nerd Font"
#family = "Monospace"
style = "Italic"

[font.bold_italic]
family = "Maple Mono NF CN"
# family = "MesloLGMDZ Nerd Font"
#family = "Monospace"
style = "Bold Italic"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[cursor]
style = "Underline"
vi_mode_style = {shape = "Block", blinking = "Never"}
unfocused_hollow = true
thickness = 0.15

[mouse]
hide_when_typing = true

[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

[keyboard]
[[keyboard.bindings]]
key = "Paste"
action = "Paste"

[[keyboard.bindings]]
key = "Copy"
action = "Copy"

[[keyboard.bindings]]
key = "L"
mods = "Control"
action = "ClearLogNotice"

[[keyboard.bindings]]
key = "L"
mods = "Control"
mode = "~Vi"
chars = "\f"

[[keyboard.bindings]]
key = "PageUp"
mods = "Shift"
mode = "~Alt"
action = "ScrollPageUp"

[[keyboard.bindings]]
key = "PageDown"
mods = "Shift"
mode = "~Alt"
action = "ScrollPageDown"

[[keyboard.bindings]]
key = "Home"
mods = "Shift"
mode = "~Alt"
action = "ScrollToTop"

[[keyboard.bindings]]
key = "End"
mods = "Shift"
mode = "~Alt"
action = "ScrollToBottom"

[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "F"
mods = "Control|Shift"
action = "SearchForward"

[[keyboard.bindings]]
key = "B"
mods = "Control|Shift"
action = "SearchBackward"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
mode = "Vi"
action = "ClearSelection"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[general]
live_config_reload = true
working_directory = "None"
import = ["dracula.toml"]
